<DOCTYPE html>
</html>
<head>
  <title>my first site</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<style>
   * {
     box-sizing: border-box;
     }
   body{
     color:white;
     font-size:30px;
     }
  .row:after {
    visibility: hidden;
    display: block;
    font-size:9;
    content: " ";
    clear: both;
    height: 0;
    }
  .row { display: inline-block; }
  * html .row { height: 1%; }
  .row { display: block; }
  .header {
    margin-bottom: 10px;
    }
  .inner-header {
    background: #3d3c66;
    height: 200px;
    }
  .content{
    width: 70%;
    float: left;
    }
  .inner-content{
    background:#3d3c66;
    min-height:500px;
    }
  .sidebar{
    width: 30%;
    float: left;
    padding-left: 10px;
    }
  .inner-sidebar{
    background: #3d3c66;
    min-height: 500px;
    }
  .footer {
    margin-top: 10px;
    background: #3d3c66;
    height: 200px;
    }
  .inner-footer{
    background:#3d3c66;
    height:200px;
    }
</style>
<body>
<div class="wrapper">
<div class="header">
  <div class="inner-header">
    </div>
</div>
<div class="container row">
  <div class="content">
    <div class="inner-content">
      </div>
  </div>
  <div class="sidebar">
    <div class="inner-sidebar">
      test
      </div>
  </div>
<div class="footer">
  <div class="inner-footer">футер</div>
</div>
</body>
